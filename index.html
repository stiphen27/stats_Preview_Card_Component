<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap');
        </style>
    <title>Stats Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>
                Get <span style="color:  hsl(277, 64%, 61%);">insights</span> that help your business grow.
            </h1>
            <p class="par">
                Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency. 
            </p>
            <div class="stats">
                <div class="companies">
                    <h1>10k+</h1>
                    <p>COMPANIES</p>
                </div>
                <div class="templates">
                    <h1>314</h1> 
                    <p>TEMPLATES</p>
                </div>
                <div class="queries">
                    <h1>12M+</h1> 
                    <p>QUERIES</p>
                </div>    
            </div>
        </div>
        <br/>
        <div class="image">
            <img src="/images/image-header-desktop.jpg">
        </div>
    </div>    
</body>
</html>
